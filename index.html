<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML5 Demo - Resizable and collapsible drawer</title>
  <link href="main.css" rel="stylesheet" />
</head>

<body>
  <div id="navbar">
    <input id="menu_toggle" type="checkbox" checked />
  </div>

  <div id="page">
    <div id="sidebar" class="sidebar show">
      <div class="sidebar_content">
        <p>Sidebar content</p>
      </div>
    </div>
    <div id="sidebar_resizer" class="show"></div>

    <div id="main">
      Your main content here
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
